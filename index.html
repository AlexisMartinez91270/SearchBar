<!DOCTYPE html>
<html>
  <head>
    <title>Creating Search Bar using HTML CSS and Javascript</title>

    <!-- linking the stylesheet(CSS) -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <!-- input tag -->
    <input
      id="searchbar"
      onkeyup="search_value()"
      type="text"
      name="search"
      placeholder="Search values.."
    />

    <!-- ordered list -->
    <ol id="myList"></ol>

    <input type="text" name="search" placehlider="Your values" />

    <!-- linking javascript -->
    <script src="script.js"></script>
  </body>
</html>
